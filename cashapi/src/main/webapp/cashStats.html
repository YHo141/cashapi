		<div>	<!-- 0) 출력 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

	$('#totalOfMonthByYearTable').click(function() {
		//	$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearTableResult'); test
		$.ajax({
			url:'/totalOfMonthByYear',
			type:'get',
			success: function(data){
				console.log(data);
				let html = `
					<table border="1">
						<tr>
							<th>january</th>
							<th>february</th>
							<th>march</th>
							<th>april</th>
							<th>may</th>
							<th>june</th>
							<th>july</th>
							<th>august</th>
							<th>september</th>
							<th>october</th>
							<th>november</th>
							<th>december</th>
						</tr>
						<tr>
							<td>${data.january}</td>
							<td>${data.february}</td>
							<td>${data.march}</td>
							<td>${data.april}</td>
							<td>${data.may}</td>
							<td>${data.june}</td>
							<td>${data.july}</td>
							<td>${data.august}</td>
							<td>${data.september}</td>
							<td>${data.october}</td>
							<td>${data.november}</td>
							<td>${data.december}</td>
						</tr>
					</table>
				`;
				$('#totalOfMonthByYearTableResult').html(html);
			}
		});
	});
</script>
